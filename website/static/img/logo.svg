<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="eyeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="pupilGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#312e81"/>
    </linearGradient>
  </defs>

  <!-- Outer eye shape -->
  <ellipse cx="50" cy="50" rx="45" ry="30" fill="url(#eyeGradient)" stroke="#312e81" stroke-width="2"/>

  <!-- White of eye -->
  <ellipse cx="50" cy="50" rx="35" ry="22" fill="white"/>

  <!-- Iris -->
  <circle cx="50" cy="50" r="18" fill="url(#eyeGradient)"/>

  <!-- Pupil -->
  <circle cx="50" cy="50" r="8" fill="url(#pupilGradient)"/>

  <!-- Light reflection -->
  <ellipse cx="44" cy="45" rx="4" ry="3" fill="white" opacity="0.8"/>

  <!-- Scanning lines (represents static analysis) -->
  <g stroke="#4f46e5" stroke-width="1" opacity="0.4">
    <line x1="10" y1="35" x2="90" y2="35"/>
    <line x1="10" y1="50" x2="90" y2="50"/>
    <line x1="10" y1="65" x2="90" y2="65"/>
  </g>
</svg>
