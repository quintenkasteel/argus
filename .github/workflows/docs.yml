name: Deploy Documentation

on:
  # Deploy on push to main/master
  push:
    branches: [main, master]
    paths:
      - 'website/**'
      - 'README.md'
      - 'CHANGELOG.md'
      - '.github/workflows/docs.yml'

  # Deploy when a new release is published
  release:
    types: [published]

  # Allow manual deployment
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build Documentation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: website/package-lock.json

      - name: Install dependencies
        working-directory: website
        run: npm ci

      - name: Extract version info
        id: version
        run: |
          # Get version from package.yaml
          VERSION=$(grep '^version:' package.yaml | sed 's/version: *"\?\([^"]*\)"\?/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Check if this is a release event
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "is_release=true" >> $GITHUB_OUTPUT
            echo "release_tag=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          else
            echo "is_release=false" >> $GITHUB_OUTPUT
          fi

      - name: Update version in docs
        working-directory: website
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Update version references in docs if needed
          if [ -f "docs/getting-started/installation.md" ]; then
            sed -i "s/argus-[0-9]*\.[0-9]*\.[0-9]*/argus-${VERSION}/g" docs/getting-started/installation.md || true
          fi

          # Create a version file for the docs
          echo "$VERSION" > static/version.txt

      - name: Build Docusaurus site
        working-directory: website
        env:
          NODE_OPTIONS: '--max_old_space_size=4096'
        run: |
          npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: website/build

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Summary
        run: |
          echo "## Documentation Deployed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Documentation has been deployed to GitHub Pages." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY

  notify-release:
    name: Update Release Notes
    needs: deploy
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    permissions:
      contents: write

    steps:
      - name: Update release with docs link
        uses: actions/github-script@v8
        with:
          script: |
            const release = await github.rest.repos.getRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: context.payload.release.id
            });

            const docsUrl = 'https://quintenkasteel.github.io/argus/';
            const currentBody = release.data.body || '';

            // Check if docs link already exists
            if (!currentBody.includes('Documentation:')) {
              const newBody = currentBody + `\n\n---\n\n**Documentation:** ${docsUrl}`;

              await github.rest.repos.updateRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: context.payload.release.id,
                body: newBody
              });

              console.log(`Updated release ${context.payload.release.tag_name} with docs link`);
            }
