name: Test Coverage

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsqlite3-dev

      - name: Build and test with coverage
        uses: freckle/stack-action@v5
        with:
          stack-build-arguments: --coverage --fast

      - name: Generate coverage report
        run: |
          stack exec -- hpc report .stack-work/dist/x86_64-linux-tinfo6/ghc-*/hpc/all/all.tix \
            --hpcdir=.stack-work/dist/x86_64-linux-tinfo6/ghc-*/hpc \
            --per-module > coverage-report.txt || true

          # Generate HTML report
          stack exec -- hpc markup .stack-work/dist/x86_64-linux-tinfo6/ghc-*/hpc/all/all.tix \
            --hpcdir=.stack-work/dist/x86_64-linux-tinfo6/ghc-*/hpc \
            --destdir=coverage-html || true

      - name: Show coverage summary
        run: |
          echo "## Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat coverage-report.txt | head -100 >> $GITHUB_STEP_SUMMARY || echo "Coverage report not generated"
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Upload coverage report
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report
          path: |
            coverage-report.txt
            coverage-html/
          retention-days: 30

      - name: Check minimum coverage threshold
        run: |
          # Extract overall coverage percentage
          COVERAGE=$(stack exec -- hpc report .stack-work/dist/x86_64-linux-tinfo6/ghc-*/hpc/all/all.tix \
            --hpcdir=.stack-work/dist/x86_64-linux-tinfo6/ghc-*/hpc 2>/dev/null | \
            grep -E "^[0-9]+" | head -1 | awk '{print $1}' | tr -d '%' || echo "0")

          echo "Overall coverage: ${COVERAGE}%"

          # Fail if coverage is below 60%
          if [ "${COVERAGE:-0}" -lt 60 ]; then
            echo "::warning::Coverage is below 60% threshold (${COVERAGE}%)"
          fi

  golden-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsqlite3-dev

      - name: Build and run golden tests
        uses: freckle/stack-action@v5
        with:
          stack-build-arguments: --fast
          stack-build-arguments-test: --ta '-m "DetectionFixGolden"'

      - name: Verify detection + fix idempotency
        run: |
          echo "## Golden Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All detection and fix golden tests passed." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Cases" >> $GITHUB_STEP_SUMMARY
          for dir in test/golden/detection-fix/*/; do
            name=$(basename "$dir")
            echo "- ${name}" >> $GITHUB_STEP_SUMMARY
          done

  property-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsqlite3-dev

      - name: Calculate reproducible seed
        id: seed
        run: |
          SEED=$(printf "%d" 0x$(echo "${{ github.sha }}" | cut -c1-8))
          echo "seed=$SEED" >> $GITHUB_OUTPUT
          echo "Using seed: $SEED (from commit ${{ github.sha }})"

      - name: Build and run property tests
        uses: freckle/stack-action@v5
        with:
          stack-build-arguments: --fast
          stack-build-arguments-test: --ta '-m "Property" --seed ${{ steps.seed.outputs.seed }}'

      - name: Run rule engine property tests
        run: |
          stack test --ta '-m "RuleEngineProperty" --seed ${{ steps.seed.outputs.seed }}' --fast

      - name: Report property test results
        run: |
          echo "## Property Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Property tests passed with reproducible seed derived from commit SHA." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "To reproduce failures locally:" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "stack test --ta '-m \"Property\" --seed ${{ steps.seed.outputs.seed }}'" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
