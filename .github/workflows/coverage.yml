name: Test Coverage

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Stack
        uses: haskell-actions/setup@v2
        with:
          enable-stack: true
          stack-version: 'latest'

      - name: Cache Stack dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.stack
            .stack-work
          key: ${{ runner.os }}-stack-${{ hashFiles('stack.yaml.lock', 'package.yaml') }}
          restore-keys: |
            ${{ runner.os }}-stack-

      - name: Build with coverage
        run: stack build --coverage --fast

      - name: Run tests with coverage
        run: stack test --coverage --fast

      - name: Generate coverage report
        run: |
          stack exec -- hpc report .stack-work/dist/x86_64-linux-tinfo6/ghc-*/hpc/all/all.tix \
            --hpcdir=.stack-work/dist/x86_64-linux-tinfo6/ghc-*/hpc \
            --per-module > coverage-report.txt || true

          # Generate HTML report
          stack exec -- hpc markup .stack-work/dist/x86_64-linux-tinfo6/ghc-*/hpc/all/all.tix \
            --hpcdir=.stack-work/dist/x86_64-linux-tinfo6/ghc-*/hpc \
            --destdir=coverage-html || true

      - name: Show coverage summary
        run: |
          echo "## Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat coverage-report.txt | head -100 >> $GITHUB_STEP_SUMMARY || echo "Coverage report not generated"
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage-report.txt
            coverage-html/
          retention-days: 30

      - name: Check minimum coverage threshold
        run: |
          # Extract overall coverage percentage
          COVERAGE=$(stack exec -- hpc report .stack-work/dist/x86_64-linux-tinfo6/ghc-*/hpc/all/all.tix \
            --hpcdir=.stack-work/dist/x86_64-linux-tinfo6/ghc-*/hpc 2>/dev/null | \
            grep -E "^[0-9]+" | head -1 | awk '{print $1}' | tr -d '%' || echo "0")

          echo "Overall coverage: ${COVERAGE}%"

          # Fail if coverage is below 60%
          if [ "${COVERAGE:-0}" -lt 60 ]; then
            echo "::warning::Coverage is below 60% threshold (${COVERAGE}%)"
          fi

  golden-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Stack
        uses: haskell-actions/setup@v2
        with:
          enable-stack: true
          stack-version: 'latest'

      - name: Cache Stack dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.stack
            .stack-work
          key: ${{ runner.os }}-stack-golden-${{ hashFiles('stack.yaml.lock', 'package.yaml') }}
          restore-keys: |
            ${{ runner.os }}-stack-golden-
            ${{ runner.os }}-stack-

      - name: Build
        run: stack build --fast

      - name: Run golden tests
        run: stack test --ta '-m "DetectionFixGolden"' --fast

      - name: Verify detection + fix idempotency
        run: |
          echo "## Golden Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All detection and fix golden tests passed." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Cases" >> $GITHUB_STEP_SUMMARY
          for dir in test/golden/detection-fix/*/; do
            name=$(basename "$dir")
            echo "- ${name}" >> $GITHUB_STEP_SUMMARY
          done

  property-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Stack
        uses: haskell-actions/setup@v2
        with:
          enable-stack: true
          stack-version: 'latest'

      - name: Cache Stack dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.stack
            .stack-work
          key: ${{ runner.os }}-stack-property-${{ hashFiles('stack.yaml.lock', 'package.yaml') }}
          restore-keys: |
            ${{ runner.os }}-stack-property-
            ${{ runner.os }}-stack-

      - name: Build
        run: stack build --fast

      - name: Run property tests with reproducible seed
        env:
          # Use commit SHA as seed for reproducibility
          QUICKCHECK_SEED: ${{ github.sha }}
        run: |
          # Convert SHA to numeric seed (use first 8 hex chars as decimal)
          SEED=$(printf "%d" 0x$(echo "$QUICKCHECK_SEED" | cut -c1-8))
          echo "Using seed: $SEED (from commit $QUICKCHECK_SEED)"

          # Run property tests with seed
          stack test --ta '-m "Property" --seed '"$SEED" --fast

          # Also run rule engine property tests
          stack test --ta '-m "RuleEngineProperty" --seed '"$SEED" --fast

      - name: Report property test results
        run: |
          echo "## Property Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Property tests passed with reproducible seed derived from commit SHA." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "To reproduce failures locally:" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          SEED=$(printf "%d" 0x$(echo "${{ github.sha }}" | cut -c1-8))
          echo "stack test --ta '-m \"Property\" --seed $SEED'" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
